<mat-card >
  <a [routerLink]="['/movie-detail', movie.imdbID]">
  <img mat-card-image [src]="movie.Poster">
  </a>
  <mat-card-content>
      <a [routerLink]="['/movie-detail/', movie.imdbID]" > {{ movie.Title }} </a>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button>
          <mat-icon (click)="actionFavorite()" [color]="colorFavorite()">favorite</mat-icon>
      </button>
  </mat-card-actions>
</mat-card>
