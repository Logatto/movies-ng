<div fxLayout="row wrap">
  <div *ngFor="let movie of movies"

      [ngStyle.lt-sm]="{'margin.px': 6}" fxFlex.lt-sm="0 0 calc(33% - 12px)"
      [ngStyle.lt-md]="{'margin.px': 6}" fxFlex.lt-md="0 0 calc(25% - 12px)"
      [ngStyle.lt-lg]="{'margin.px': 6}" fxFlex.lt-lg="0 0 calc(20% - 12px)"
      [ngStyle.gt-md]="{'margin.px': 6}" fxFlex.gt-md="0 0 calc(20% - 12px)"
      >

    <app-movie-card [movie]="movie"></app-movie-card>

  </div>
</div>
