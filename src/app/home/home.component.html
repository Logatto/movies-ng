<div class="container" id="home">

    <h1>Movies</h1>

    <div fxLayout="row wrap">
        <div *ngFor="let movie of [1,2,3,4,5,6,7,8,9,0]" 
            
            [ngStyle.lt-sm]="{'margin.px': 6}" fxFlex.lt-sm="0 0 calc(33% - 12px)"
            [ngStyle.lt-md]="{'margin.px': 6}" fxFlex.lt-md="0 0 calc(25% - 12px)"
            [ngStyle.lt-lg]="{'margin.px': 6}" fxFlex.lt-lg="0 0 calc(20% - 12px)"
            [ngStyle.gt-md]="{'margin.px': 6}" fxFlex.gt-md="0 0 calc(20% - 12px)"
            >

            <mat-card >
                <img mat-card-image src="https://m.media-amazon.com/images/M/MV5BMTg4MDk1ODExN15BMl5BanBnXkFtZTgwNzIyNjg3MDE@._V1_SX300.jpg">
                <mat-card-content>
                    <span>Titulo de la pelicula</span>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon>favorite</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
