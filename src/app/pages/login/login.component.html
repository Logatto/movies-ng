<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <mat-card-content>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">

        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Username" formControlName="user" >
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" >
        </mat-form-field>


      <button mat-stroked-button type="submit" color="accent" class="btn-block">Log in</button>

    </form>
    </mat-card-content>
  </mat-card>

</div>
